name: Deploy Docs
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip rich typer-cli install mkdocs-material mkdocstrings mkdocs-jupyter mkdocs-git-revision-date-localized-plugin
      - run: mkdocs gh-deploy --force
